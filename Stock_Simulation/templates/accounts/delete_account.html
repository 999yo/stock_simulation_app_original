{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <a class="navbar-brand" href="#">株売買シミュレーション</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">ホーム<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'stock_data_list' %}">シミュレーションリスト</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'user_view' %}">ユーザー情報</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
          </li>
      </ul>
    </div>
  </nav>
  {% endblock header %}
{% block title %}アカウント削除{% endblock %}

{% block content %}
<div class="container">
  <h2>アカウントを削除</h2>
  <p>アカウントを削除するには、パスワードを入力してください。</p>
  
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-danger">アカウントを削除</button>
  </form>
{% endblock %}
